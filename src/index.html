<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <!-- Display success message below -->
    </section>
    <div id="login-form" class="invisible">
      <div class="popup">
        <!-- Here goes your popup form HTML code -->

        <form class="form" name="emailForm" onsubmit="formValidation()">
          <button id="close-popup-btn" class="close-btn">
            <i class="fas fa-times-circle"></i>
          </button>
          <span>Login</span>
          <input
            class="email-input"
            placeholder="E-mail"
            type="email"
            id="email"
          />
          <input
            class="email-input"
            placeholder="Password"
            type="password"
            id="password"
          />
          <label class="terms">
            <input id="checkbox" type="checkbox" name="terms" />
            I agree to terms & conditions
          </label>
          <input
            id="submitBtn"
            class="submit-btn"
            type="submit"
            value="submit"
          />
        </form>
      </div>
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
